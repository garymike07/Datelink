<!DOCTYPE html>
<html>
<head>
  <title>Notification Debug</title>
</head>
<body>
  <h1>Notification Query Debugger</h1>
  <div id="output"></div>
  
  <script type="module">
    // This will help us understand what's happening with the query
    console.log("Check the following in your browser console:");
    console.log("1. Open DevTools -> Network tab");
    console.log("2. Filter for 'convex' requests");
    console.log("3. Look for getNotifications query");
    console.log("4. Check the response - are all notifications there?");
    console.log("5. Check if the limit is being applied correctly");
    
    document.getElementById('output').innerHTML = `
      <h2>Debugging Steps:</h2>
      <ol>
        <li>Open your app and check the NotificationCenter</li>
        <li>Open browser DevTools (F12)</li>
        <li>Go to Console tab and check for any errors</li>
        <li>Go to Network tab and filter for 'convex'</li>
        <li>Click on the notification bell icon</li>
        <li>Check the getNotifications request/response</li>
        <li>Look for: Are there notifications in the response?</li>
        <li>Are they being filtered out somewhere?</li>
      </ol>
      
      <h2>Common Issues:</h2>
      <ul>
        <li><strong>Issue 1:</strong> Notifications exist but limit is too low (check if limit=50 is enough)</li>
        <li><strong>Issue 2:</strong> Category filter is hiding them (try clicking "All" tab)</li>
        <li><strong>Issue 3:</strong> Notifications are marked as read (try creating new ones)</li>
        <li><strong>Issue 4:</strong> Wrong userId is being passed</li>
      </ul>
    `;
  </script>
</body>
</html>
